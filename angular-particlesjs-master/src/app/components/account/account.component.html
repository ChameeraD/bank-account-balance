<div class="container-fluid" style="padding-top: 50px;">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <div class="card" style="width: 18rem; background-color:grey; padding: 50px; opacity: 0.9;">
        <div class="card-body">
          <img class="card-img-top" src="../../../assets/AccountIcon2.png" alt="Card image cap">
          <h5 class="card-title">ගිණුම් අංකය : {{accountService.account[0].accountNumber}}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" style="color: black">වසම : {{accountService.account[0].region}}</li>
          <li class="list-group-item" style="color: black">ශේෂය : {{accountService.account[0].balance}}</li>
          <li class="list-group-item"></li>
        </ul>
        <!-- <div class="card-body">
                            <a href="#" class="card-link">Card link</a>
                            <a href="#" class="card-link">Another link</a>
                          </div> -->
      </div>
    </div>
    <div class="col-sm-9">
      <div class="searchBar">
        <div class="searchCover">
          <div class=" search form-group search_bar">
            <input type="text" class="form-control" name="search" placeholder="search Here..."
              [(ngModel)]="searchKeyword">
          </div>
        </div>
      </div>
      <div style="overflow-y: scroll; height: 500px;">
        <table class="table table-sm" style=" width: 100%;">
          <thead>
            <tr>
              <th style="width:40%" scope="col">දිනය</th>
              <th style="width:20%" scope="col">බැර</th>
              <th style="width:20%" scope="col">හර</th>
              <th style="width:20%" scope="col">ශේෂය</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let transaction of transactionService.transaction| TransactionFilter:searchKeyword">
              <tr>
                <th>{{transaction.date | date : "dd.MM.y" }}</th>
                <td *ngIf="transaction.type =='in';else blank1">{{transaction.amount}}</td>
                <ng-template #blank1>
                  <td></td>
                </ng-template>
                <td *ngIf="transaction.type !='in';else blank2">{{transaction.amount}}</td>
                <ng-template #blank2>
                  <td></td>
                </ng-template>
                <td>{{transaction.balance}}</td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
