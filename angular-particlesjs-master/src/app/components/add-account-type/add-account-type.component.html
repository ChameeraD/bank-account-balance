<div class=" outer">
  <div class="middle">
    <div class="inner">
      <div class="row">
        <div class="col-sm-2"></div>
        <div
          class="col-sm-8"
          style="background-color:purple; padding: 50px; opacity: 0.9;"
        >
          <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
            <div class="form-group">
              <label for="typeId">Type Id</label>
              <input
                type="number"
                class="form-control"
                id="typeId"
                name="typeId"
                #name="ngModel"
                [(ngModel)]="accountService.selectedAccountType.typeId"
                required
              />
            </div>
            <div class="form-group">
              <label for="name">Type Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                #name="ngModel"
                [(ngModel)]="accountService.selectedAccountType.name"
                required
              />
            </div>
            <div class="form-group">
              <label for="intrestRate">Intrest Rate</label>
              <input
                type="number"
                class="form-control"
                id="intrestRate"
                name="intrestRate"
                #name="ngModel"
                [(ngModel)]="accountService.selectedAccountType.interstRate"
                required
              />
            </div>
            <div class="form-group">
              <label for="sections">Sections</label>
              <input
                type="number"
                class="form-control"
                id="sections"
                name="sections"
                #name="ngModel"
                [(ngModel)]="accountService.selectedAccountType.sections"
                required
              />
            </div>
            
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-sm-2"></div>
      </div>
    </div>
  </div>
</div>
